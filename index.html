<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cool Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    .login-card h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    .login-card input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      transition: 0.2s;
    }

    .login-card input:focus {
      border-color: #764ba2;
      outline: none;
    }

    .login-card button {
      width: 100%;
      padding: 0.9rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-card button:hover {
      background: #5a67d8;
    }

    .login-card p {
      margin-top: 1rem;
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Welcome Back</h2>
    <form onsubmit="login(); return false;">
      <input type="text" id="username" placeholder="User" required />
      <input type="password" id="password" placeholder="Key" required />
      <button type="submit">Log In</button>
      <p id="message"></p>
    </form>
  </div>

  <script>
    function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      const message = document.getElementById('message');

      if (u === 'test' && p === 'test') {
        window.location.href = 'hi.html';
      } else {
        message.textContent = '‚ùå Invalid username or password.';
      }
    }
  </script>
</body>
</html>
